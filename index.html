            <div id="carouselExampleDark" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-indicators">

                  </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img src="./img/Tailandia.jpeg" class="d-block w-100 h-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Tailandia</h5>
                    <p>Hermoso para recorrer..</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./img/China.jpeg" class="d-block w-100 h-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5  style="color:white;">China</h5>
                    <p  style="color:white;">Excelente arquitectura para disfrutar.</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
